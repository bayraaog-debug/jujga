<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- PREVENT MOBILE ZOOM -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <title>For You ðŸ’—</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active pink-bg">
  <div class="card">
    <img src="cat.png" id="loginCat" class="cat floating">
    <div id="loginBubble" class="bubble hidden"></div>

    <input id="username"
           placeholder="Username"
           autocapitalize="off"
           autocorrect="off"
           spellcheck="false">

    <input id="password"
           type="password"
           placeholder="Password"
           inputmode="numeric"
           autocapitalize="off"
           autocorrect="off"
           spellcheck="false">

    <button onclick="login()">Login</button>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" class="page pink-bg">
  <div class="cat-wrap">

    <!-- FLOATING WRAPPER -->
    <div class="cat-float">
      <img src="default.gif" id="mainCat" class="cat">
    </div>

    <div id="textBubble" class="bubble side hidden"></div>
  </div>

  <div class="buttons">
    <button onclick="toggleSing()">ðŸŽµ Sing</button>
    <button onclick="toggleHearts()">ðŸ’– Hearts</button>
  </div>

  <audio id="song" src="song.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
